<html>
<head>
<title>获取按键的ASCII值及按键</title>
<meta charset="UTF-8">
</head>
<script type="text/javascript">
var str="";
	function getkeyCode(){
		asc=event.keyCode;
		str=String.fromCharCode(asc);     
		//txt.innerHTML=str;  
		if(asc==37) {
			alert("ASCII值"+asc);
			alert("按键是:←");
		}
			if(asc==38) {
			alert("ASCII值"+asc);
			alert("按键是:↑");
		}
			if(asc==39) {
			alert("ASCII值"+asc);
			alert("按键是:→");
		}
			if(asc==40) {
			alert("ASCII值"+asc);
			alert("按键是:↓");
		}
		//alert("ASCII值"+asc);
		

	}
	document.onkeydown=getkeyCode;
</script>
<body>
获取按键的ASCII值,请输入：<div id="txt"></div><br>
根据方向键的ASCII编码值进行判断

</body>
</html>
