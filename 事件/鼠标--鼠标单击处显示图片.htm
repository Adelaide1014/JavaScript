
<html>
<head>
<script type="text/javascript">
	function show(){
		picX=event.x;
		picY=event.y;
		pic.style.left=picX;
		pic.style.top=picY;
		pic.style.visibility="visible";
	}
	document.onmousedown =show;
</script>
</head>
<body>
<img src='462.png' id="pic" width='200' height='200' style="position:absolute;visibility:hidden">
<!--样式style="position:absolute" 必须有，否则，设置位置代码无效-->
</body>
</html>
