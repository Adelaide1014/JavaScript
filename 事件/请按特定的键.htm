
<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
<title>请按Ctrl、 Alt、Shift键</title>
<meta charset="UTF-8">
<script language="javascript">
function showKey(){	
	if(event.altKey){alert("你按的是Alt键");}
	if(event.shiftKey){alert("你按的是Shift键");}
	if(event.ctrlKey){alert("你按的是Ctrl键");}
}
document.onkeydown=showKey;
</script>
</head>
<body>
请按Ctrl、 Alt、Shift键

</body>
</html>
