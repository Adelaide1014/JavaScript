

<html>
<head>
<title>显示或隐藏图片</title>
<meta charset="utf-8">
</head>
<script type="text/javascript">
	function show(){
	pic.style.visibility='visible';
	}
	function unshow(){
	 pic.style.visibility="hidden";
	}
</script>
<body>


<img src="462.png" id="pic" width="100" height="100">
<p><p><p><p><p><p><p><br><br><br><br><br><br><br><br><br><br><br>
<input type="button" value="显示图片" onClick="show()"><br>
<input type="button" value="隐藏图片" onClick="unshow()">

</body>
</html>
